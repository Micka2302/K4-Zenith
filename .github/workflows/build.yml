name: Build Zenith

on:
  push:
  pull_request:
  workflow_dispatch:

defaults:
  run:
    working-directory: ${{ github.workspace }}
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        env:
          SOLUTION_FILE: ${{ github.workspace }}/K4-Zenith.sln
        run: dotnet restore "$SOLUTION_FILE"

      - name: Build and package Zenith
        run: |
          set -eo pipefail
          chmod +x ./deploy.sh
          ./deploy.sh
          zip -r Zenith.zip Zenith

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Zenith
          path: Zenith.zip
