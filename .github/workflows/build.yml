name: Build Zenith

on:
  push:
  pull_request:
  workflow_dispatch:
  release:
    types: [published]

defaults:
  run:
    working-directory: ${{ github.workspace }}
    shell: pwsh

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
      DOTNET_NOLOGO: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Build and package (PowerShell)
        run: |
          pwsh -ExecutionPolicy Bypass -File ./compile.ps1
          Compress-Archive -Path compiled/counterstrikesharp -DestinationPath Zenith.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Zenith
          path: Zenith.zip

      - name: Publish GitHub Release
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: softprops/action-gh-release@v2
        with:
          files: Zenith.zip
